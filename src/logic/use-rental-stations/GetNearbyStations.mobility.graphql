query GetNearbyStations (
    $lat: Float!
    $lon: Float!
    $range: Int!
    $count: Int
    $codespaces: [String]
    $systems: [String]
    $operators: [String]
    $availableFormFactors: [FormFactor]
) @api(name: mobility) {
    stations(
        lon: $lon
        lat: $lat
        range: $range
        count: $count
        codespaces: $codespaces
        systems: $systems
        operators: $operators
        availableFormFactors: $availableFormFactors
    ) {
        id
    }
}
