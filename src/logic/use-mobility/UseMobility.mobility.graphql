fragment UseMobility_VehicleFragment on Vehicle {
    id
    lat
    lon
    system {
        operator {
            id
            name {
                translation {
                    language
                    value
                }
            }
        }
    }
}

query UseMobility_Vehicles (
    $lat: Float!
    $lon: Float!
    $range: Int!
    $count: Int
    $operators: [String]
    $codespaces: [String]
    $formFactors: [FormFactor]
    $propulsionTypes: [PropulsionType]
    $includeReserved: Boolean = false
    $includeDisabled: Boolean = false
) @api(name: mobility) {
    vehicles(
        range: $range,
        propulsionTypes: $propulsionTypes,
        operators: $operators,
        codespaces: $codespaces,
        includeReserved: $includeReserved,
        lon: $lon,
        lat: $lat,
        count: $count,
        formFactors: $formFactors,
        includeDisabled: $includeDisabled
    ) {
        ...UseMobility_VehicleFragment
    }
}

query UseMobility_Operators @api(name: mobility) {
    operators {
        id
    }
}
