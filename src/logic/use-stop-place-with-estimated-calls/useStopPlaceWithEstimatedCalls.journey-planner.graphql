query StopPlaceWithEstimatedCalls(
    $id: String!
    $timeRange: Int = 172800
    $numberOfDeparturesPerLineAndDestinationDisplay: Int = 20
) @api(name: journey_planner_v3) {
    stopPlace(id: $id) {
        id
        name
        description
        latitude
        longitude
        transportMode
        transportSubmode
        estimatedCalls(
            numberOfDepartures: 200
            timeRange: $timeRange
            numberOfDeparturesPerLineAndDestinationDisplay: $numberOfDeparturesPerLineAndDestinationDisplay
            arrivalDeparture: departures
        ) {
            aimedDepartureTime
            cancellation
            date
            destinationDisplay {
                frontText
            }
            expectedDepartureTime
            quay {
                id
                name
                publicCode
            }
            serviceJourney {
                id
                journeyPattern {
                    line {
                        publicCode
                        transportMode
                    }
                }
                transportSubmode
            }
            situations {
                summary {
                    value
                }
            }
        }
    }
}
