#import "./VehicleFragment.vehicles.graphql"

subscription VehicleUpdates(
    $bufferSize: Int
    $bufferTime: Int
    $boundingBox: BoundingBox
) @api(name: vehicles) {
    vehicleUpdates(
        bufferSize: $bufferSize
        bufferTime: $bufferTime
        boundingBox: $boundingBox
    ) {
        ...VehicleFragment
    }
}
