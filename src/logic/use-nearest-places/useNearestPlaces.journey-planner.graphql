fragment UseNearestPlaces_EdgeFragment on placeAtDistanceEdge {
    node {
        distance
        place {
            __typename
            id
            latitude
            longitude
        }
    }
}

query NearestPlaces(
    $latitude: Float!
    $longitude: Float!
    $maximumDistance: Float!
    $filterByPlaceTypes: [FilterPlaceType]
    $multiModalMode: MultiModalMode
) @api(name: journey_planner_v3) {
    nearest(
        latitude: $latitude
        longitude: $longitude
        maximumDistance: $maximumDistance
        filterByPlaceTypes: $filterByPlaceTypes
        multiModalMode: $multiModalMode
    ) {
        edges {
            ...UseNearestPlaces_EdgeFragment
        }
    }
}
