version: 2
updates:
    - package-ecosystem: "npm"
      directory: "/tavla"
      schedule:
          interval: "daily"
          time: "10:00"
          timezone: "Europe/Amsterdam"
      commit-message:
          prefix: "chore(deps):"
      groups:
          patch-minor-dependencies:
              update-types:
                  - "patch"
                  - "minor"
          major-dependencies:
              update-types:
                  - "major"
