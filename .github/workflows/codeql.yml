name: "CodeQL"

permissions:
  actions: read
  contents: write
  pull-requests: write
  security-events: write
  issues: write

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"
  schedule:
    - cron: "0 3 * * MON"

jobs:
  code-scan:
    name: Code Scan
    uses: entur/gha-security/.github/workflows/code-scan.yml@v2
    secrets: inherit
