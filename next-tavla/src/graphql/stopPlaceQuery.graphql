query stopPlaceName($stopPlaceId: String!) {
  stopPlace(id: $stopPlaceId) {
    name
    estimatedCalls(numberOfDepartures: 20) {
      destinationDisplay {
        frontText
      }
      expectedDepartureTime
      serviceJourney {
        id
        transportMode
        transportSubmode
        line {
          publicCode
          authority {
            name
          }
          presentation {
            textColour
            colour
          }
        }
      }
      cancellation
      situations {
		id
        description {
          value
          language
        }
        summary {
          value
          language
        }
        severity
      }
    }
  }
}
