fragment departure on EstimatedCall {
    quay {
        publicCode
    }
    destinationDisplay {
        frontText
        via
    }
    aimedDepartureTime
    expectedDepartureTime
    serviceJourney {
        id
        transportMode
        transportSubmode
        line {
            id
            publicCode
            presentation {
                textColour
                colour
            }
        }
    }
    cancellation
    realtime
    situations {
        ...situation
    }
}
