query getQuay(
    $quayId: String!
    $whitelistedTransportModes: [TransportMode]
    $whitelistedLines: [ID!]
    $numberOfDepartures: Int = 20
) {
    quay(id: $quayId) {
        name
        description
        publicCode
        ...lines
        estimatedCalls(
            numberOfDepartures: $numberOfDepartures
            whiteListedModes: $whitelistedTransportModes
            whiteListed: { lines: $whitelistedLines }
        ) {
            ...departure
        }
    }
}
