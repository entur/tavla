query StopPlace(
    $stopPlaceId: String!
    $whitelistedTransportModes: [TransportMode]
    $whitelistedLines: [ID!]
    $whitelistedAuthorities: [Authority]
    $numberOfDepartures: Int = 20
) {
    stopPlace(id: $stopPlaceId) {
        name
        transportMode
        estimatedCalls(
            numberOfDepartures: $numberOfDepartures
            whiteListedModes: $whitelistedTransportModes
            whiteListed: {
                lines: $whitelistedLines
                authorities: $whitelistedAuthorities
            }
        ) {
            ...departure
        }
    }
}
