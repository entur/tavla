query ($stopPlaceId: String!, $point: [Float!]!) {
    trip(
        from: { place: { coordinates: $point } }
        to: { place: $stopPlaceId }
        modes: { directMode: foot, transportModes: [] }
    ) {
        tripPatterns {
            duration
            walkDistance
            legs {
                expectedStartTime
                expectedEndTime
                mode
                distance
                line {
                    id
                    publicCode
                }
            }
        }
    }
}
