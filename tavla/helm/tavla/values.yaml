common:
    app: tavla
    shortname: tavla
    team: selvbetjent
    ingress:
        enabled: true
        trafficType: public
    service:
        internalPort: 3000
    secrets:
        backend:
            - BACKEND_API_KEY
        slack-webhook:
            - SLACK_WEBHOOK_URL
        sentry:
            - SENTRY_AUTH_TOKEN
            - NEXT_PUBLIC_SENTRY_DSN_URL
        posthog:
            - COMPRESS_SURVEY_ID
    container:
        image: <+artifacts.primary.image>
        cpu: 0.3
        memory: 512

        probes:
            enabled: true
            spec:
                startupProbe:
                    tcpSocket:
                        port: 3000
                    periodSeconds: 1
                    timeoutSeconds: 1
                    failureThreshold: 300
                livenessProbe:
                    httpGet:
                        path: /actuator/health/liveness
                        port: 3000
                    periodSeconds: 5
                    successThreshold: 1
                    timeoutSeconds: 1
                readinessProbe:
                    tcpSocket:
                        port: 3000
                    periodSeconds: 5
                    successThreshold: 1
                    timeoutSeconds: 1

    configmap:
        enabled: true
        data:
            NODE_ENV: production
