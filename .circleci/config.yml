version: 2.1
orbs:
    slack: circleci/slack@3.4.2
aliases:
    - &ssh-fingerprint
      fingerprints:
          - â€œab:f2:26:09:86:b8:d3:28:be:bd:5b:86:7d:70:3e:ceâ€
    - &filter-only-master
      branches:
          only:
              - master
    - &filter-only-release
      branches:
          only:
              - /release-.*/
    - &slack-status-staging
      success_message: 'ğŸ‰En ny versjon av Tavla er nÃ¥ i staging!ğŸ‰'
      failure_message: 'Det skjedde en feil ved deploy av Tavla til stagingğŸ˜”'
      include_job_number_field: false
      include_project_field: false
    - &slack-status-prod
      success_message: 'ğŸ‰En ny versjon av Tavla er nÃ¥ prodsatt!ğŸ‰'
      failure_message: 'Det skjedde en feil ved deploy av Tavla til prodğŸ˜”'
      include_job_number_field: false
      include_project_field: false
jobs:
    build:
        docker:
            - image: cimg/node:14.18

        working_directory: ~/Tavla

        steps:
            - checkout
            - add_ssh_keys: *ssh-fingerprint
            - run: npm ci --verbose
            - run: npm test
            - run: npm run lint

    deploy:
        docker:
            - image: cimg/node:14.18

        working_directory: ~/Tavla

        steps:
            - checkout
            - add_ssh_keys: *ssh-fingerprint
            - run: npm ci
            - run: &install-cf
                  name: Install functions
                  working_directory: ~/Tavla/functions
                  command: npm ci
            - run:
                  name: Deploy web
                  command: npm run deploy:prod --token=$FIREBASE_TOKEN --non-interactive
            - slack/status: *slack-status-prod
    deploy-staging:
        docker:
            - image: cimg/node:14.18

        working_directory: ~/Tavla

        steps:
            - checkout
            - add_ssh_keys: *ssh-fingerprint
            - run: npm ci
            - run: *install-cf
            - run:
                  name: Deploy web staging
                  command: npm run deploy:staging --token=$FIREBASE_TOKEN --non-interactive
            - slack/status: *slack-status-staging
workflows:
    version: 2
    build-and-deploy:
        jobs:
            - build
            - staging-approval:
                  requires:
                      - build
                  type: approval
            - deploy-staging:
                  requires:
                      - staging-approval
            - prod-approval:
                  requires:
                      - deploy-staging
                  type: approval
            - deploy:
                  requires:
                      - prod-approval
